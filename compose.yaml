services:
  ircd:
    image: inspircd/inspircd-docker:3
    ports:
    - '6667:6667'
    environment:
    - INSP_ENABLE_DNSBL=no

  jaeger:
    image: jaegertracing/jaeger:2.10.0@sha256:8c593d8048d86334eb52dba26633b6c846b8ecbe5c22905702c932ae97baeb42
    ports:
    - '6831:6831/udp'
    - '6832:6832/udp'
    - '4317:4317'
    - '4318:4318'
    - '16686:16686'
    - '14268:14268'
    command:
    - --set
    - receivers.otlp.protocols.http.endpoint=0.0.0.0:4318
    - --set
    - receivers.otlp.protocols.grpc.endpoint=0.0.0.0:4317

  postgres:
    image: 'postgres:17'
    ports:
    - '5432:5432'
    restart: always
    environment:
    - POSTGRES_USER=user
    - POSTGRES_PASSWORD=changeme
    - POSTGRES_DB=zeta_development
    - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
    - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data:
